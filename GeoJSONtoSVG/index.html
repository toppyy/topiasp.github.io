<html>
    
<script src="features.js"></script>
<script src="./src/misc.js"></script>
<script src="./src/scale.js"></script>
<script src="./src/to_svg.js"></script>

<style>
    #svg-container {
      width: 100%;
      height: 800px;
    }
      polygon {
      fill:rgb(245, 244, 244);
      stroke:black;
      stroke-width:1;
    }
</style>

</head>
<body>
	<h3>
	  Finnish municipalities in 2018
	</h3>
	<p>Example of transforming GeoJSON into SVG.</p>
	<p>See: <a href="https://github.com/toppyy/GeoJSONtoSVG/">https://github.com/toppyy/GeoJSONtoSVG</a></p>
    <svg id="svg-container"></svg>
</body>
<script>


    // Scale features
    // MUNICIPALITIES contains municipalities in GeoJSON-format
    features = scaleFeatures(MUNICIPALITIES.features, getBBOX(MUNICIPALITIES))

    // Create SVGs
    polygons = features.map(featureToSVG).flat()

    // Insert into container
    SVGcontainer = document.getElementById('svg-container')
    
    for (polygon of polygons) {
        SVGcontainer.appendChild(polygon)
    }


</script>

</html>
